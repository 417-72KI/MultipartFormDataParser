name: Danger
on:
  pull_request:
    types: [opened, synchronize, edited]
    branches: 
      - main
      - hotfix
jobs:
  danger:
    name: Danger
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v3
      - name: Danger
        uses: 417-72KI/danger-swiftlint@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
