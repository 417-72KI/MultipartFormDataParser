name: Danger
on:
  pull_request:
    types: [opened, synchronize, edited]
    branches: 
      - main
      - hotfix
jobs:
  danger:
    name: Danger
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.head_ref }}-${{ github.workflow }}
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v4
      - name: Danger
        uses: 417-72KI/danger-swiftlint@be83293124f2c7a628c7610583d3cc67a367c92b # v5.10
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
