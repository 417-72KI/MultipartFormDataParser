name: Test
on:
  push:
    branches: 
      - main
      - hotfix
    paths:
      - .github/workflows/test.yml
      - Package.*
      - Sources/**/*.swift
      - Tests/**/*.swift
  pull_request:
    paths:
      - .github/workflows/test.yml
      - Package.*
      - Sources/**/*.swift
      - Tests/**/*.swift
jobs:
  big_sur:
    name: Big Sur
    runs-on: macos-11
    strategy:
      matrix:
        xcode: [12.4, 12.5.1, 13.2.1]
        destination: 
          - "platform=macOS"
          - "platform=macOS,variant=Mac Catalyst"
          - "platform=iOS Simulator,name=iPhone 12 Pro"
          - "platform=tvOS Simulator,name=Apple TV 4K"
    env:
      DEVELOPER_DIR: /Applications/Xcode_${{ matrix.xcode }}.app/Contents/Developer
    steps:
      - uses: actions/checkout@v3
      - id: create_destination_key
        name: Create destination key for cache
        run: echo "::set-output name=destination_key::$(echo "${{ matrix.destination }}" | sed -r 's/[, ]/_/g')"
      - uses: actions/cache@v2
        with:
          path: |
            .build/SourcePackages/checkouts
          key: ${{ runner.os }}-xcode-${{ matrix.xcode }}-${{ steps.create_destination_key.outputs.destination_key }}-${{ hashFiles('Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-xcode-${{ matrix.xcode }}-${{ steps.create_destination_key.outputs.destination_key }}-
      - name: test
        run: | 
          set -o pipefail && \
          rm -rf 'MultipartFormDataParser.xcodeproj' && \
          xcrun xcodebuild \
          -enableCodeCoverage YES \
          -scheme MultipartFormDataParser \
          -destination "${{ matrix.destination }}" \
          -derivedDataPath '.build' \
          clean test | xcpretty
